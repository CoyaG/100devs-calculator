<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>100 Devs Calculator</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <!-- External CSS Link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">

  </head>

  <body>

    <!-- Main Body of Calculator -->
    <div class="main-body">
      <!-- Window -->
      <section class="window" id="display">
        <input type="text" class="calc-window" value="0" disabled> <!-- "disabled makes it so you can't input anything into the window directly" -->
      </section>
      <section class="calc-buttons" id="calculate">
        <section class="buttons">
          <!-- Buttons -->
          <button type="button" value="7" id="seven">7</button>
          <button type="button" value="8" id="eight">8</button>
          <button type="button" value="9" id="nine">9</button>
          <button type="button" value="/" id="divide">/</button>
          <button type="button" value="4" id="four">4</button>
          <button type="button" value="5" id="five">5</button>
          <button type="button" value="6" id="six">6</button>
          <button type="button" value="*" id="multiply">&times;</button>
          <button type="button" value="1" id="one">1</button>
          <button type="button" value="2" id="two">2</button>
          <button type="button" value="3" id="three">3</button>
          <button type="button" value="+" id="add">&plus;</button>
          <button type="button" value="0" id="zero">0</button>
          <button type="button" value="." id="decimal">.</button>
          <button type="button" value="=" id="equal">&equals;</button>
          <button type="button" value="-" id="subtract">&minus;</button>
        </section>
        <button type="button" value="Clear" class="all-clear" id="clear">Clear</button>
      </section>
    </div>
  
    <script type="text/javascript" src="js/main.js"></script>
  </body>

</html>
