<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>100 Devs Calculator</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <!-- External CSS Link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">

  </head>

  <body>

    <!-- Main Body of Calculator -->
    <div class="main-body">
      <section class="window"><!-- Window --></section>
      <section class="buttons">
        <!-- Buttons -->
        <div class="button-7">7</div>
        <div class="button-8">8</div>
        <div class="button-9">9</div>
        <div class="button-divide">/</div>
        <div class="button-4">4</div>
        <div class="button-5">5</div>
        <div class="button-6">6</div>
        <div class="button-mult">x</div>
        <div class="button-1">1</div>
        <div class="button-2">2</div>
        <div class="button-3">3</div>
        <div class="button-plus">+</div>
        <div class="button-zero">0</div>
        <div class="button-period">.</div>
        <div class="button-equal">=</div>
        <div class="button-sub">-</div>
      </section>
    </div>
  
    <script type="text/javascript" src="js/main.js"></script>
  </body>

</html>
